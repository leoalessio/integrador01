<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Contactanos</title>
  </head>
  <body class="signup-body">
    <form class="form">
      <h2 class="form-title">Hola.</h2>
      <h3 class="form-subtitle">En que podemos ayudarte?</h3>
      <div class="form-container">
        <div class="form-group">
          <input type="text" id="nombre" class="form-input" placeholder=" " />
          <label for="nombre" class="form-label">Nombre:</label>
          <span class="form-line"></span>
        </div>
        <div class="form-group">
          <input type="mail" id="mail" placeholder=" " class="form-input" />
          <label for="mail" class="form-label">E-mail:</label>
          <span class="form-line"></span>
        </div>
        <div class="form-group">
          <textarea
            name="mensaje"
            id="mensaje"
            placeholder="Escriba su mensaje"
            cols="40"
            rows="10"
          ></textarea>
          <span class="form-line"></span>
        </div>
        <input type="submit" value="Enviar" id="submit" class="form-submit" />
      </div>
    </form>
  </body>
</html>
